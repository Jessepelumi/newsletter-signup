<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="assets/images/favicon-32x32.png" type="image/png">
    <link rel="stylesheet" href="newsletter.css">
    <title>newsletter-signup</title>
</head>
<body class="font-custom">

    <div class="md:flex md:flex-row-reverse">

        <div>

            <img src="assets/images/illustration-sign-up-mobile.svg" alt="newsletter illustration" class="w-full md:hidden">
            <img src="assets/images/illustration-sign-up-desktop.svg" alt="newsletter illustration" class="hidden md:block md:w-full md:h-screen">

        </div>

        <div class="p-3 md:w-1/2 text-neutral-darkSlate">

            <h1 class="text-4xl font-bold">Stay updated!</h1>
            <p>
                Join 60,000+ product managers receiving monthly updates on:
            </p>

            <div>
                <div class="list">
                    <img src="assets/images/icon-list.svg" alt="icon list">
                    Product discovery and building what matters
                </div>
                <div class="list">
                    <img src="assets/images/icon-list.svg" alt="icon list">
                    Measuring to ensure updates are a success
                </div>
                <div class="list">
                    <img src="assets/images/icon-list.svg" alt="icon list">
                    And much more!
                </div>
            </div>

            <form action="" class="flex flex-col gap-5">

                <div class="flex flex-col">
                    <label for="email">Email address</label>
                    <input type="email" name="email" id="email" placeholder="email@company.com" class="border border-neutral-grey p-4 rounded-lg">
                </div>

                <button type="submit" class="text-neutral-white bg-neutral-darkSlate p-4 rounded-lg">
                    Subscibe to monthly newsletter
                </button>

            </form>

        </div>

    </div>

</body>
</html>
