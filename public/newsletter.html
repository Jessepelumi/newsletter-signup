<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="assets/images/favicon-32x32.png" type="image/png">
    <link rel="stylesheet" href="newsletter.css">
    <title>newsletter-signup</title>
</head>
<body class="font-custom flex justify-center">

    <div class="md:h-screen md:flex md:flex-row-reverse md:gap-5">

        <div class="md:w-1/2">

            <img src="assets/images/illustration-sign-up-mobile.svg" alt="newsletter illustration" class="w-full md:hidden">
            <img src="assets/images/illustration-sign-up-desktop.svg" alt="newsletter illustration" class="hidden md:block md:w-full md:h-full md:py-10">

        </div>

        <div class="p-6 md:w-1/2 md:flex md:flex-col md:justify-center text-neutral-darkSlate">

            <h1 class="text-4xl md:text-6xl font-bold">Stay updated!</h1>
            <p class="text-lg py-4">
                Join 60,000+ product managers receiving monthly updates on:
            </p>

            <div class="list flex-col text-lg">
                <div class="list">
                    <img src="assets/images/icon-list.svg" alt="icon list">
                    Product discovery and building what matters
                </div>
                <div class="list">
                    <img src="assets/images/icon-list.svg" alt="icon list">
                    Measuring to ensure updates are a success
                </div>
                <div class="list">
                    <img src="assets/images/icon-list.svg" alt="icon list">
                    And much more!
                </div>
            </div>

            <form action="POST" class="flex flex-col gap-5 py-6" id="form" novalidate>

                <div class="flex flex-col gap-2">
                    <div class="flex justify-between">
                        <label for="email">Email address</label>
                        <p class="text-primary-tomato hidden" id="error-message">valid email required</p>
                    </div>
                    <input type="email" name="email" id="email" placeholder="email@company.com" class="input">
                </div>

                <button type="submit" class="text-neutral-white bg-neutral-darkSlate p-4 rounded-lg font-bold hover:bg-primary-tomato">
                    Subscibe to monthly newsletter
                </button>

            </form>

        </div>

    </div>


    <script src="assets/js/newsletter.js"></script>
</body>
</html>
